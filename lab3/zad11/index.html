<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <form>
        <label for = "minPopulation">Min Population  
            <input id = "minPopulation" name = "minPopulation" value = 0>
        </label>
        <br>
        <label for = "maxPopulation">Max Population
            <input id = "maxPopulation" name = "maxPopulation" value = 7000000000>
        </label>
        <br>
        <label for = "minArea">Min Area
            <input id = "minArea" name = "minArea" value = 0>
        </label>
        <br>
        <label for = "maxArea">Max Area
            <input id = "maxArea" name = "maxArea" value = 20000000>
        </label>
        <br>
        <label for = "onPage">Nr
            <input id = "onPage" name = "onPage" value = 25>
        </label>
    </form>
    <div id = "header">
        <p class = "Name" id = "Name">Name</p>
        <p class = "Capital" id = "Capital">Capital</p>
        <p class = "Population" id = "Population">Population</p>
        <p class = "Area" id = "Area">Area</p>
    </div>
    <br>
    <br>
    <div id = "container"></div>
    <div id = bottom>
        <button id = "prev">prev</button>
        <p id = "page">1</p>
        <button id = "next">next</button>
    </div>

</body>
</html>
